name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-url: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.docker_build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version information
        id: version-info
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_type=release" >> $GITHUB_OUTPUT
          else
            VERSION=$(jq -r '.version' package.json)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_type=dev" >> $GITHUB_OUTPUT
          fi
          COMMIT_SHA=${GITHUB_SHA:0:7}
          echo "commit-sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "build-timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (Type: $([[ $GITHUB_REF == refs/tags/v* ]] && echo 'Release' || echo 'Development'))"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags and metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ steps.version-info.outputs.version }},enable=${{ steps.version-info.outputs.tag_type == 'release' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version-info.outputs.version }},enable=${{ steps.version-info.outputs.tag_type == 'release' }}
            type=semver,pattern={{major}},value=${{ steps.version-info.outputs.version }},enable=${{ steps.version-info.outputs.tag_type == 'release' }}
            type=sha,prefix={{branch}}-,suffix=-${{ steps.version-info.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.ref_name }},enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        id: docker_build
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ steps.version-info.outputs.version }}
            org.opencontainers.image.revision=${{ steps.version-info.outputs.commit-sha }}
            org.opencontainers.image.created=${{ steps.version-info.outputs.build-timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ env.PLATFORMS }}

      - name: Image build summary
        run: |
          echo "## Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Name:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version-info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** ${{ steps.version-info.outputs.commit-sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** ${{ steps.version-info.outputs.tag_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** ${{ steps.version-info.outputs.build-timestamp }}" >> $GITHUB_STEP_SNAPSHOT
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.docker_build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
